# record API

components:
  schemas:
    saveRecord:
      $ref: "#/components/schemas/recordObject"
      properties:
        calculetId:
          $ref: "#/components/schemas/calculetId"

    getRecord:
      type: array
      items:
        $ref: "#/components/schemas/recordObject"
        properties:
          createdAt:
            $ref: "#/components/schemas/createdAt"

    recordObject:
      type: object
      properties:
        inputObj:
          type: object
          description: 계산기 입력값
          example:
            value1: 1
            value2: 2
        outputObj:
          type: object
          description: 계산기 출력값
          example:
            result: 3
    createdAt:
      type: string
      description: 기록된 시간
      example: "2023-01-16 21:23:25"
      format: date-time
    calculetId:
      type: string
      description: 계산기 번호 (UUID)
      example: "1"
