# record API

components:
  requestBodies:
    saveRecord:
      description: 저장할 계산 이력 목록
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              recordArray:
                type: array
                items:
                  $ref: "#/components/schemas/recordObject"
                  properties:
                    createdAt:
                      $ref: "#/components/schemas/dateTimeLive"
              calculetId:
                $ref: "#/components/schemas/calculetId"
    deleteRecord:
      description: 삭제할 계산 이력 목록
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              calculetId:
                $ref: "#/components/schemas/calculetId"
              recordIdList:
                type: array
                items:
                  $ref: "#/components/schemas/recordId"

  responses:
    getRecord:
      description: 계산이력 조회 성공
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/recordObject"
              properties:
                createdAt:
                  $ref: "#/components/schemas/dateTimeStr"
                id:
                  $ref: "#/components/schemas/recordId"
  schemas:
    recordObject:
      type: object
      properties:
        inputObj:
          type: object
          description: 계산기 입력값
          example:
            value1: 1
            value2: 2
        outputObj:
          type: object
          description: 계산기 출력값
          example:
            result: 3
    recordId:
      type: string
      description: 기록 UUID
      example: 20186b96-9ff9-11ed-8c8c-0a403e9fff5e
