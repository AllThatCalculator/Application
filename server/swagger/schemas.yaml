# ATC_DB schemas

components:
  schemas:
    prev_calculet_info:
      type: object
      properties:
        id:
          type: integer
          description: 계산기 ID
        title:
          type: string
          description: 계산기 이름
        src_code:
          type: string
          description: 계산기 코드
        manual:
          type: string
          description: 계산기 설명 마크다운
        description:
          type: string
          description: 계산기 한 줄 설명
        category_main:
          type: string
          description: 카테고리 대분류
        category_sub:
          type: string
          description: 카테고리 소분류
        contributor_id:
          type: string
          description: 계산기 제작자 ID
    calculet_info:
      type: object
      properties:
        id:
          type: integer
          description: 계산기 ID
        title:
          type: string
          description: 계산기 이름
        src_code:
          type: string
          description: 계산기 코드
        manual:
          type: string
          description: 계산기 설명 마크다운
        description:
          type: string
          description: 계산기 한 줄 설명
        category_main:
          type: string
          description: 카테고리 대분류
        category_sub:
          type: string
          description: 카테고리 소분류
        contributor_email:
          type: string
          description: 계산기 제작자 이메일
        birthday:
          type: string
          description: 계산기 등록일
        blocked:
          type: boolean
          description: 계산기 차단 여부
    calculet_info_temp:
      type: object
      properties:
        id:
          type: integer
          description: 계산기 ID
        title:
          type: string
          description: 계산기 이름
        src_code:
          type: string
          description: 계산기 코드
        manual:
          type: string
          description: 계산기 설명 마크다운
        description:
          type: string
          description: 계산기 한 줄 설명
        category_main:
          type: string
          description: 카테고리 대분류
        category_sub:
          type: string
          description: 카테고리 소분류
        contributor_email:
          type: string
          description: 계산기 제작자 이메일
        birthday:
          type: string
          description: 계산기 등록일
        updated:
          type: boolean
          description: 계산기 업데이트 여부 (0-첫 등록, 1-업데이트)
    calculet_update_log:
      type: object
      properties:
        calculet_id:
          type: integer
          description: 계산기 ID
        update_date:
          type: string
          description: 업데이트 날짜
        message:
          type: string
          description: 업데이트 메세지
    calculet_count:
      type: object
      properties:
        calculet_id:
          type: integer
          description: 계산기 ID
        view_cnt:
          type: integer
          description: 누적 접속 수
        calculation_cnt:
          type: integer
          description: 누적 연산 수
        user_cnt:
          type: integer
          description: 누적 사용자 수
    calculet_statistics:
      type: object
      properties:
        calculet_Id:
          type: integer
          description: 계산기 ID
        like_cnt:
          type: integer
          description: 좋아요 횟수
        bookmark_cnt:
          type: integer
          description: 북마크 횟수
        report_cnt:
          type: integer
          description: 신고 횟수
    user_calculet:
      type: object
      properties:
        calculet_id:
          type: integer
          description: 계산기 ID
        user_email:
          type: string
          description: 사용자 이메일
        liked:
          type: boolean
          description: 좋아요 여부
        bookmarked:
          type: boolean
          description: 북마크 여부
    user_info:
      type: object
      properties:
        email:
          type: string
          description: 사용자 이메일
        user_name:
          type: string
          description: 닉네임
        profile_img:
          type: string
          description: 프로필 사진 소스
        bio:
          type: string
          description: 자기소개 문구
        sex:
          type: string
          description: 성별 (F-여자, M-남자)
        birthdate:
          type: string
          description: 생년월일
        job:
          type: string
          description: 직업
