        calculet:
          $ref: "#components/schemas/calculet"
        statistics:
          $ref: "#components/schemas/statistics"
    getCalculetLists:
      type: object
      properties:
        success:
          type: boolean
          description: 성공 여부
        calculetLists:
          $ref: "#components/schemas/calculetLists"
    registerCalculetTemp:
      type: object
      properties:
        title:
          type: string
          description: 계산기 이름
        srcCode:
          type: string
          description: 계산기 코드
        manual:
          type: string
          description: 계산기 설명 마크다운
        description:
          type: string
          description: 계산기 한 줄 설명
        categoryMainId:
          type: integer
          description: 카테고리 대분류 ID
        categorySubId:
          type: integer
          description: 카테고리 소분류 ID
        email:
          type: string
