# Calculet API

components:
  schemas:
    getSpecificCalculet:
      $ref: "#/components/schemas/calculet"
      properties:
        id:
          $ref: "#/components/schemas/calculetId"
        statistics:
          $ref: "#/components/schemas/statistics"
    getCalculetLists:
      type: object
      properties:
        success:
          type: boolean
          description: 성공 여부
        calculetLists:
          $ref: "#components/schemas/calculetLists"

    # objects
    calculet:
      type: object
      properties:
        title:
          type: string
          description: 계산기 이름
          example: "사칙연산 계산기"
        srcCode:
          type: string
          description: 계산기 코드
          example: "<html>hello world</html>"
        manual:
          type: string
          description: 계산기 설명 마크다운
          example: "### hello, world"
        description:
          type: string
          description: 계산기 한 줄 설명
          example: "이 계산기에 대한 한 줄 설명"
        categoryMain:
          type: integer
          description: 카테고리 대분류
          example: 1
        categorySub:
          type: integer
          description: 카테고리 소분류
          example: 1
    calculetId:
      type: string
      description: 계산기 UUID
      example: 1
    statistics:
      type: object
      properties:
        bookmark:
          type: integer
          description: 북마크 횟수
        like:
          type: integer
          description: 좋아요 횟수
        report:
          type: integer
          description: 신고 횟수
        view:
          type: integer
          description: 누적 접속 수
        user:
          type: integer
          description: 사용자 수
        calculation:
          type: integer
          description: 누적 계산 횟수

