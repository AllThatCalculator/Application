# User API

# data
components:
  schemas:
    # response
    postUser:
      type: object
      properties:
        profileImg:
          $ref: "#/components/schemas/profileImg"
        userInfo:
          $ref: "#/components/schemas/userInfo"
    userSimpleInfo:
      type: object
      properties:
        userName:
          $ref: "#/components/schemas/userInfo/properties/userName"
        profileImgSrc:
          $ref: "#/components/schemas/profileImgSrc"
    getSpecificUser:
      $ref: "#/components/schemas/userInfo"
      properties:
        profileImgSrc:
          $ref: "#/components/schemas/profileImgSrc"
        email:
          $ref: "#/components/schemas/email"
    userInfo:
      type: object
      properties:
        userName:
          type: string
          description: 사용자 이름
          example: "test user"
        bio:
          type: string
          description: 사용자 소개
          example: "안녕하세요"
        sex:
          type: string
          description: 사용자 성별
          oneOf:
            - "F"
            - "M"
          example: "F"
        birthdate:
          type: string
          description: 사용자 생년월일
          example: "2023-01-01"
        job:
          type: string
          description: 사용자 직업
          example: "개발자"
    profileImgSrc:
      type: string
      description: 사용자 프로필 src path
      example: "/file/profile/123ae3c23e..."
    profileImg:
      type: string
      format: binary
      description: 프로필 이미지
    email:
      type: string
      format: email
      descrition: 사용자 이메일
      example: "test@naver.com"
