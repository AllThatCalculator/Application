# User API

# data
components:
  requestBodies:
    userInfo:
      description: 회원 정보
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              profileImg:
                $ref: "#/components/schemas/profileImg"
              userInfo:
                $ref: "#/components/schemas/userInfo"
    userUpdateInfo:
      description: 회원 수정 정보
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              profileImg:
                $ref: "#/components/schemas/profileImg"
              userInfo:
                $ref: "#/components/schemas/userUpdateInfo"

  schemas:
    userSimpleInfo:
      type: object
      properties:
        userName:
          $ref: "#/components/schemas/userInfo/properties/userName"
        profileImgSrc:
          $ref: "#/components/schemas/profileImgSrc"
    userProfile:
      $ref: "#/components/schemas/userInfo"
      properties:
        profileImgSrc:
          $ref: "#/components/schemas/profileImgSrc"
        email:
          $ref: "#/components/schemas/email"
    userUpdateInfo:
      type: object
      properties:
        email:
          $ref: "#/components/schemas/email"
        userName:
          $ref: "#/components/schemas/userInfo/properties/userName"
        job:
          $ref: "#/components/schemas/userInfo/properties/job"
        bio:
          $ref: "#/components/schemas/userInfo/properties/bio"
    userInfo:
      type: object
      properties:
        userName:
          type: string
          description: 사용자 이름
          example: "test user"
        bio:
          type: string
          description: 사용자 소개
          example: "안녕하세요"
        sex:
          type: string
          description: 사용자 성별
          oneOf:
            - "F"
            - "M"
          example: "F"
        birthdate:
          type: string
          description: 사용자 생년월일
          example: "2023-01-01"
        job:
          type: string
          description: 사용자 직업
          example: "개발자"
    profileImgSrc:
      type: string
      description: 사용자 프로필 src path
      example: "/file/profile/123ae3c23e..."
    profileImg:
      type: string
      format: binary
      description: 프로필 이미지
    email:
      type: string
      format: email
      descrition: 사용자 이메일
      example: "test@naver.com"
