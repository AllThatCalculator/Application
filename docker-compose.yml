version: "3"

services:
  frontend:
    container_name: frontend
    stdin_open: true
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    env_file: ./client/.env
    volumes:
      - /client/node_modules
      - ./client/:/client
    ports:
      - 3000:3000
    networks:
      - app-tier
    tty: true
    restart: always
    depends_on:
      - backend

  nginx:
    container_name: nginx
    build: ./nginx-dev
    ports:
      - 80:80
    volumes:
      - ./client/src/css:/src/css
    depends_on:
      - frontend
    networks:
      - app-tier
    restart: always

  backend:
    container_name: backend
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    env_file: .env
    ports:
      - 5000:5000
    volumes:
      - /server/node_modules
      - ./server/:/server
    networks:
      - app-tier
    restart: always
    depends_on:
      - mariadb

  mariadb:
    container_name: mariadb
    image: mariadb:10.5
    ports:
      - 3306:3306
    volumes:
      - ./database/mariaDB/conf.d:/etc/mysql/conf.d
      - ./database/mariaDB/data:/var/lib/mysql
      - ./database/mariaDB/initdb.d:/docker-entrypoint-initdb.d:ro
    env_file: .env
    environment:
      TZ: Asia/Seoul
    networks:
      - app-tier
    restart: always

networks:
  app-tier:
    driver: bridge
